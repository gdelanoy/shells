# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: "espanso²"
    replace: "Kikoo lol !"

  # Signature
  - trigger: "dng²"
    replace: "Bien cordialement,\n\n-- \nGuillaume Delanoy\nguillaume@delanoy.fr"

    # Date
    #  - trigger: "d²"
    # replace: "{{mydate}}"
    # vars:
    #   - name: mydate
    #    type: date
    #    params:
    #      format: "%d/%m/%Y"

  - trigger: "date²"
    replace: "{{madate}}"
    vars:
      - name: madate
        type: date
        params:
          format: "%A %d %B %Y"

  # Heure
  - trigger: "hm²"
    replace: "Il est {{mytime}}"
    vars:
      - name: mytime
        type: date
        params:
          format: "%Hh%M"

